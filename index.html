<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3  id="emotion"class="btn btn-warning">Gesture Webapp
           <br>
            <span >&#128076;&#128077;&#9996;&#9994;&#128079;&#129304;</span>
            
        </h3>

        
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie of a genture to know about its meaning
            <br>
            <p  style="font-size: 18px;">only the following gesture>
              <br>
              <span style="font-size: 20px;" class="btn btn-warning" >&#128076;    &#128077;    &#9996;</span>
              <br>

        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>web cam view</label>
            <br>
            <div id="camera">

            </div>
            <br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label >prediction </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <br>
            <div id="result">

            </div>
            <br>
            <button onclick="check();" class="btn btn-success">Predict </button>
  
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
